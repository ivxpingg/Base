<!DOCTYPE html>
<html land="zh_CN">
<head>
    <meta charset="utf-8">
    <!--确保-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签。
       添加 user-scalable=no 可以禁用其缩放（zooming）功能
	 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">   
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ --> 
	<title>点我上网</title>
	<!-- Bootstrap -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
        	width: 100%;
        }

        .btn{
        	display: block;
        	margin: 40px 15px 50px;
        }

        .btn > img {
        	display: block;
        }

        .m-b-30{
        	margin-bottom: 30px;
        }
    </style>

</head>
<body>
    <img src="../../dist/images/adv/adv-head.jpg" alt="">
    <a class="btn" href="advt.html"><img src="../../dist/images/adv/adv-btn.png" alt=""></a>
    <img class="m-b-30" src="../../dist/images/adv/adv-bottom.jpg" alt="">

    
</body>
</html>
